<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .slider-container {
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    #slide1 { background-image: url('Алтай.jpg'); }
    #slide2 { background-image: url('https://i.pinimg.com/originals/01/b7/5c/01b75c162e278da9e926ed60342bb473.jpg'); }
    #slide3 { background-image: url('Камчатка.jpg'); }
  </style>
</head>
<body class="bg-light">

<div class="container">
  <h2 class="text-center mb-4">Мой слайдер</h2>

  <div class="slider-container">
    <div class="slides" id="slides">
      <div class="slide" id="slide1"></div>
      <div class="slide" id="slide2"></div>
      <div class="slide" id="slide3"></div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="prevBtn">❮ Назад</button>
      <button class="btn btn-primary" id="nextBtn">Вперёд ❯</button>
    </div>
  </div>
</div>

<!-- Bootstrap + Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let currentIndex = 0;
  let slides = document.querySelectorAll('.slide');
  let totalSlides = slides.length;
  let slidesContainer = document.getElementById('slides');

  function updateSlider() {
    let offset = -currentIndex * 100;
    slidesContainer.style.transform = `translateX(${offset}%)`;
  }

  document.getElementById('nextBtn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlider();
  });

  document.getElementById('prevBtn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlider();
  });

</script>

</body>
</html>
